<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form id="form" method="post" action="./backend/recive.PHP">
        <label for="name">Introduzca su nombre:</label>

        <!--Inputs-->
        <input type="text"
        id="name"
        name="name"
        value=""
        placeholder="Introduca su nombre"
        minlength="3"
        maxlength="50"
        pattern="[a-zA-Z]{3-10}"
        title="Se admiten solo letras"
        autocomplete="off"
        required
        >
        <label for="age">Edad: </label>
        <input type="number" min="1" max="99" id="age"><br><br>
        <label for="mail">Correo electronico: </label>
        <input type="email" id="mail" placeholder="Email"><br><br>
        <label for="pss">Contraseña</label> 
        <input type="password" id="pss"><br><br>
        <label for="colores"></label>
        <input type="color" id="colores">Seleccione un color:<br><br>
        <label for="files">Seleccione el archivo</label>
        <input type="file" id="files"><br><br>
        <label for="oculto">Input oculto:</label>
        <input type="hidden" id="oculto"><br><br>
        <label for="mes">Selecciones un mes:</label>
        <input type="month" id="mes"><br><br>
        <datalist id="meses">
            <option value="Enero">
            <option value="Febrero">
        </datalist>

        <fieldset><legend>Estado Civil:</legend>
            <input type="radio" name="estado" value="soltero">soltero(a)
            <input type="radio" name="estado" value="Casafdo">Casado(a)
            <input type="radio" name="estado" value="Viudo">Viudo(a)
        </fieldset>

        <label for="lenguajes">lenguajes de programacion:</label>
        <select name="lenguajes" id="">
            <optgroup label="backend">
                <option>java</option>
                <option>PHP</option>
                <option>VB:NET</option>
                <option>Node.Js</option>
            </optgroup>

            <optgroup label="Frontend">
                <option>javaScript</option>
                <option>TypeScript</option>
                <option>CSS</option>
            </optgroup>
        </select><br><br>

        <label for="condiciones">¿Acepta terminos y condiciones?</label>
        <input type="checkbox" id="condiciones">
        <input type="button" id="boton" value="Aceptar">
        <button type="button" id="boton2">Validar</button>
        <button type="submit" id="enviar">Enviar datos</button>
    </form>

    <script src="./scripts/mian.js"> </script>

</body>
</html>
